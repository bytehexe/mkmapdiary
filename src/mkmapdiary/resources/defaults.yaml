# Default configuration for mkmapdiary

# The !auto value indicates that the value is automatically determined
# based on system settings.

features:
  # Feature configuration defaults
  transcription:
    enabled: !auto transcription.enabled
  llms:
    enabled: true
    text_model: "llama3:8b"
  geo_correlation:
    enabled: true
    time_offset: !duration 0 seconds
    max_time_diff: !duration 300 seconds
  poi_detection:
    enabled: true
    max_age: !duration 300 days

site:
  # Site configuration defaults
  image_format: jpg
  image_options: {}
  locale: !auto site.locale
  timezone: !auto site.timezone


strings:
  # Override translation strings here by providing custom values
  journal_title: null
  site_name: null
  map_title: null
  days_title: null
  audio_title: null
  text_title: null
  gallery_title: null
  home_title: null

llm_prompts:
  # LLM prompt templates
  generate_title:
    prompt: |
      Create exactly one title that summarizes the following text in {locale}.
      The title must be a single phrase, 3â€“5 words long.
      Use only words or phrases, or concepts that appear in the text.
      If the text contains multiple topics, combine them in a single title, separated naturally (e.g., with commas or conjunctions).
      Focus on the most important topics if all cannot fit in the title.
      Do not produce multiple titles, or explanations.
      Do not include phrases like 'Here is' or 'Summary'.
      If the text is empty or does not contain any useful information, leave your response empty.
      Do not invent information not present in the text.
      Output only the title, nothing else.

      Text:
      {text}
    options:
      temperature: 0.2
      top_p: 0.8
      #seed: 42

  generate_tags:
    prompt: |
      Extract a list of relevant tags in {locale} from the following text.
      The list should not exceed 15 tags.
      Produce a single list of tags, separated by commas.
      Do not include explanations or additional text.
      Output only the list of tags, nothing else.
      If the text is empty or does not contain any useful information, leave your response empty.
      Do not include phrases like 'Tags:' or 'The tags are'.

      Text:
      {text}
    options:
      temperature: 0.8
      top_p: 0.8
