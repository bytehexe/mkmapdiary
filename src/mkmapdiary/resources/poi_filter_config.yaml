# list=OR, items in list=AND
# Example:
# - symbol: "example_symbol"
#   description: "Example description"
#   filters:
#     - key1: value1
#       key2: value2
#     - key3: value3
# This matches (key1=value1 AND key2=value2) OR (key3=value3)


# == Places ==
