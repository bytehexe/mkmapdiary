repos:
  - repo: local
    hooks:
      - id: yamllint
        name: Yaml files must be well-formatted
        language: system
        entry: yamllint --no-warnings
        types: [yaml]
  - repo: local
    hooks:
      - id: black
        name: Python files must be formatted with black
        language: system
        entry: black --check
        types: [python]
  - repo: local
    hooks:
      - id: sync-deps
        name: Dependencies in requirements.txt and environment.yml must be in sync
        language: system
        entry: pyproject-pipenv
        files: ^(pyproject\.toml|Pipfile|Pipfile\.lock)$
        pass_filenames: false